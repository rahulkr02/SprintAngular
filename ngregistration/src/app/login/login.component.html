<div style="min-width: 100%; min-height: 600%;background-color: rgb(221, 171, 163); ">
    <br>
    <div class="container" style="max-width: 600px; ">
        <h2 style="text-align:center">Login form</h2>
        <form #loginform="ngForm" (ngSubmit)="loginUser()">
            <small class="text-danger">{{msg}}</small>

            <div class="form-group">
                <label for="userid">Userid:</label>
                <input type="text" class="form-control" placeholder="Enter userid" name="userid"
                    [(ngModel)]="user.userid" #userid="ngModel" required pattern="^[a-zA-Z][a-zA-Z0-9.,$;]+$"
                    [class.is-invalid]="userid.invalid && userid.touched">
                <small class="text-danger" [class.d-none]="userid.valid || userid.untouched ">UserId is required</small>
            </div>

             <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password"
                    [(ngModel)]="user.password" #password="ngModel" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    [class.is-invalid]="password.invalid && password.touched">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched ">Password is
                    required</small>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
        </form>
        <!-- <small (click)="gotoregistration()">New User ? Register here</small> -->
        <br>
        <button type="submit" class="btn btn-info"><small [routerLink]="['/registration']">New User ? Register here</small></button>
        <br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
</div>
